<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Save The Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo"/>
        <h1>Save The Video</h1>
        <p class="tagline">Download videos or audio from any website. MP4, MP3, Full HD supported.</p>
    </header>
    <main>
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="Paste video URL here" required />
            <select name="format">
                <option value="mp4">Full HD Video (MP4)</option>
                <option value="mp3">Audio Only (MP3)</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <div id="ads">
            <div class="banner-ad">[ Your Banner Ad Here ]</div>
            <div class="popup-ad">[ Popup/Interstitial Ad Placeholder ]</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 SaveTheVideo. All rights reserved.</p>
    </footer>
</body>
</html>
